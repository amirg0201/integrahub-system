<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntegraHub Demo Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div id="app" class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
          <h1 class="text-4xl font-bold text-blue-600">IntegraHub 2026</h1>
          <p class="text-gray-600">Plataforma de Orquestaci√≥n de Pedidos [cite: 78]</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">üì¶ Nuevo Pedido</h2>
            <form @submit.prevent="crearPedido">
              <div class="mb-4">
                <label class="block text-gray-700">JWT (Bearer)</label>
                <input v-model="form.token" type="text" class="w-full p-2 border rounded mt-1" placeholder="Pega tu token JWT">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700">Cliente ID</label>
                <input v-model="form.customer_id" type="text" class="w-full p-2 border rounded mt-1" placeholder="CUST-001">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700">Producto ID</label>
                <input v-model="form.product_id" type="text" class="w-full p-2 border rounded mt-1" placeholder="PROD-XYZ">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700">Cantidad</label>
                <input v-model.number="form.quantity" type="number" class="w-full p-2 border rounded mt-1" value="1">
              </div>
              <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
                Enviar Pedido (API)
              </button>
              </form>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">üì° Live Tracking</h2>

            <div v-if="lastOrder" class="mb-4 p-4 bg-green-50 border border-green-200 rounded">
              <p class="font-bold text-green-700">Pedido Creado!</p>
              <p class="text-sm">Order ID: {{ lastOrder.order_id }}</p>
              <p class="text-sm">Correlation ID: {{ lastOrder.correlation_id }}</p>
            </div>

            <div class="h-64 overflow-y-auto bg-gray-900 text-green-400 p-4 rounded font-mono text-sm">
              <p v-for="log in logs" :key="log.time">
                <span class="text-gray-500">[{{ log.time }}]</span> {{ log.msg }}
              </p>
              <p v-if="logs.length === 0" class="text-gray-500">Esperando actividad...</p>
            </div>
          </div>
        </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            form: { token: '', customer_id: 'CUST-001', product_id: 'LAPTOP-X1', quantity: 1 },
            lastOrder: null,
            logs: []
          }
        },
        methods: {
          async crearPedido() {
            this.addLog("Iniciando creaci√≥n de pedido...");

            if (!this.form.token) {
              this.addLog("‚ùå Falta token JWT. P√©galo en el formulario.");
              return;
            }

            try {
              const response = await fetch('http://localhost:8000/orders', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${this.form.token}`
                },
                body: JSON.stringify({
                  customer_id: this.form.customer_id,
                  items: [{ product_id: this.form.product_id, quantity: this.form.quantity }]
                })
              });

              const data = await response.json();

              if(response.ok) {
                this.lastOrder = data;
                this.addLog(`‚úÖ Pedido enviado. ID: ${data.order_id}`);
                this.addLog(`üîó Correlation: ${data.correlation_id}`);
              } else {
                this.addLog(`‚ùå Error API: ${data.detail || 'Desconocido'}`);
              }
            } catch (error) {
              this.addLog(`‚ùå Error de conexi√≥n: Aseg√∫rate que el Backend est√© corriendo.`);
            }
          },
          addLog(msg) {
            const time = new Date().toLocaleTimeString();
            this.logs.unshift({ time, msg });
          }
        }
      }).mount('#app');
    </script>
  </body>
</html>
